<div class="container">
    <h1>ANGULARPRAC4</h1>

    <div class="cards-container">
        <div class="cards-form">
            <form>
                <div class="form-group" (ngSubmit)="onSubmit()">
                    <div class="upper-form">
                        <label>Card Name</label>
                        <input type="text" name="cardholderName" [(ngModel)]="card.cardholderName">
                    </div>

                    <div class="form-group">
                        <div class="upper-form">
                            <label>Card Number</label>
                            <input type="text" name="cardNumber" [(ngModel)]="card.cardNumber">
                        </div>
                    </div>
                </div>

                <div class="form-group form-group-inline">
                    <div>
                        <label>Expiry Month</label>
                        <input type="text" name="expiryMonth" [(ngModel)]="card.expiryMonth">
                    </div>

                    <div>
                        <label>Expiry Year</label>
                        <input type="text" name="expiryYear" [(ngModel)]="card.expiryYear">
                    </div>

                    <div>
                        <label>CVC</label>
                        <input type="text" name="cvc" [(ngModel)]="card.cvc">
                    </div>
                </div>
                <div class="form-group">
                    <button>Save</button>
                </div>
            </form>
        </div>
        <div class="cards-grid">
            <div class="card-row" *ngFor="let c of cards">
                <div class="card-row-details">
                    <span>{{c.cardNumber}}</span>
                    <span>{{c.cardholderName}}</span>
                </div>
                <div class="card-row-action">
                    <a><i class="fa fa-trash" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
    </div>

</div>
